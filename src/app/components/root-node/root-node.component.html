<div class="root-node" *ngIf="nodes?.length">
  <div class="root-node-tree" *ngFor="let node of nodes">
    <img
      *ngIf="nodes?.length"
      src="../../../assets/folder-regular.svg"
      alt="Icon description"
      width="30px"
    />
    <div>{{ node.name }}</div>
    <app-child-node [node]="node" [showMenu]="showMenu"></app-child-node>
  </div>
  <div>
    <pre>  {{ nodes | json }}</pre>
  </div>
</div>
