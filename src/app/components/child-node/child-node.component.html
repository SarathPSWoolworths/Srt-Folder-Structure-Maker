<div class="child-node">
  <div class="child-menu">
    <img
      (click)="showMenu = !showMenu"
      class="menu-button"
      *ngIf="isFolder(node)"
      [title]="showMenu ? 'close menu' : 'show menu'"
      [src]="showMenu ? 'assets/menu-close.svg' : 'assets/menu-open.svg'"
      alt="menu-button"
    />
    <div class="child-menu-item" *ngIf="isFolder(node) && showMenu">
      <input placeholder="enter child name" type="text" #nodeName />
      <img
        (click)="addNode(nodeName.value, 'folder')"
        title="Add as Folder"
        src="assets/add-folder.svg"
        alt="add-folder"
      />
      <img
        (click)="addNode(nodeName.value, 'file')"
        title="Add as File"
        src="assets/add-file.svg"
        alt="add-file"
      />
      <img
        (click)="removeChildNode(node)"
        *ngIf="hasChildNodes(node)"
        title="Delete Child"
        src="assets/delete.svg"
        alt="delete"
      />
    </div>
  </div>
  <div class="child-node-item" *ngIf="hasChildNodes(node)">
    <div class="child-node-content" *ngFor="let node of node.nodes">
      <img
        *ngIf="isFolder(node)"
        src="assets/folder-regular.svg"
        alt="folder-regular"
      />
      <img
        *ngIf="isFile(node)"
        src="assets/file-regular.svg"
        alt="file-regular"
      />
      <div>{{ node.name }}</div>
      <img
        class="arrow-icon"
        *ngIf="hasChildNodes(node)"
        src="assets/down-right.svg"
        alt="down-right"
      />
      <app-child-node [node]="node"></app-child-node>
    </div>
  </div>
</div>
