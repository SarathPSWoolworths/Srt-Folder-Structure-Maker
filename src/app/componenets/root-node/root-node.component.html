<div class="root">
  <div class="root-nodes">
    <button (click)="addNode()">Add Folder to Root</button>
    <div class="child-nodes">
      @for (node of nodes; track node) {
      <child-node [node]="node" (removeEvent)="removeNode($event)"></child-node>
      }
    </div>
  </div>
  <div class="root-json">
    <pre>{{ nodes | json }}</pre>
  </div>
</div>
